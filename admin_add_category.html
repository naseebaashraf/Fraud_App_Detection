{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Add  Category{% endblock %}

{% block body %}
<center><h1>Add Category</h1>
    {{msg}}
    <div class="container">
        <form role="form" name="frm" action="{% url 'admin_add_category' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="category_name">Category name</label>
                <input type="text" class="form-control" name="category_name" id="category_name" required>
            </div>

            <button type="submit" class="btn btn-info" name="btn1" id="btn">Add Now </button>
            <button type="reset" class="btn btn-info" name="btn2" id="btn2">Reset</button>
        </form>

    </div>

</center>

{% endblock %}
