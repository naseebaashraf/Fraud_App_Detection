{% extends 'myapp/user_base.html' %}
{% load static %}
{% block title %}USER REGISTRATION {% endblock %}

{% block body %}
<center>
    <h2>USER REGISTRATION</h2>
    {{msg}}
    <div class="container">
        <form role="form" name="frm" action="user_registration" method="post" >
            {% csrf_token %}

            <div class="form-group">
                <label for="f_name">First Name</label>
                <input type="text" name="f_name" id="f_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="l_name">Last Name</label>
                <input type="text" name="l_name" id="l_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="dob">Date Of Birth</label>
                <input type="text" name="dob" id="dob" class="form-control">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" name="gender" id="gender" class="form-control">
            </div>
            <div class="form-group">
                <label for="addr">Address</label>
                <input type="text" name="addr" id="addr" class="form-control">
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" name="pincode" id="pincode" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="text" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" name="contact" id="contact" class="form-control">
            </div>


            <div class="form-group">
                <label for="dt">Date</label>
                <input type="date" name="dt" id="dt" class="form-control">
            </div>

             <div class="form-group">
                <label for="tm">Time</label>
                <input type="time" name="tm" id="tm" class="form-control">
            </div>



            <button type="submit" class="btn btn-info" name="btn1" id="btn1">Register</button>
            <button type="reset" class="btn btn-info" name="btn2" id="btn2">RESET</button>
        </form>
    </div>

</center>
{% endblock %}
