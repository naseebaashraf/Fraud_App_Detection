{% extends 'myapp/company_base.html' %}
{% load static %}
{% block title %}COMPANY REGISTRATION {% endblock %}

{% block body %}
<center>
    <h2>COMPANY REGISTRATION</h2>
    {{msg}}
    <div class="container">
        <form role="form" name="frm" action="company_registration" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="c_name">Company Name</label>
                <input type="text" name="c_name" id="c_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="c_descp">Company Description</label>
                <input type="text" name="c_descp" id="c_descp" class="form-control">
            </div>
            <div class="form-group">
                <label for="c_addr1">Company Address1</label>
                <input type="text" name="c_addr1" id="c_addr1" class="form-control">
            </div>
            <div class="form-group">
                <label for="c_addr2">Company Address2</label>
                <input type="text" name="c_addr2" id="c_addr2" class="form-control">
            </div>
            <div class="form-group">
                <label for="c_addr3">Company Address3</label>
                <input type="text" name="c_addr3" id="c_addr3" class="form-control">
            </div>
            <div class="form-group">
                <label for="c_pincode">Company Pincode</label>
                <input type="text" name="c_pincode" id="c_pincode" class="form-control">
            </div>
            <div class="form-group">
                <label for="c_email">Company E-Mail</label>
                <input type="text" name="c_email" id="c_email" class="form-control">
            </div>
            <div class="form-group">
                <label for="c_contact1">Company Contact1</label>
                <input type="text" name="c_contact1" id="c_contact1" class="form-control">
            </div>
            <div class="form-group">
                <label for="c_contact2">Company Contact2</label>
                <input type="text" name="c_contact2" id="c_contact2" class="form-control">
            </div>
            <div class="form-group">
                <label for="c_url">Company URL</label>
                <input type="text" name="c_url" id="c_url" class="form-control">
            </div>

            <div class="form-group">
                <label for="c_dt">Date</label>
                <input type="date" name="c_dt" id="c_dt" class="form-control">
            </div>

             <div class="form-group">
                <label for="c_tm">Time</label>
                <input type="time" name="c_tm" id="c_tm" class="form-control">
            </div>

            <div class="form-group">
                <label for="document">Company Logo</label>
                <input type="file" name="logo" id="document" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-info" name="btn1" id="btn1">Register</button>
            <button type="reset" class="btn btn-info" name="btn2" id="btn2">RESET</button>
        </form>
    </div>

</center>
{% endblock %}
