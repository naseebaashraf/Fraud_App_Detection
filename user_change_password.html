{% extends 'myapp/user_base.html' %}
{% load static %}
{% block title %}User Change Password{% endblock %}

{% block body %}
<center><h1>User Change Password</h1>
    {{msg}}
    <div class="container">
        <form role="form" name="frm" action="{% url 'user_change_password' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="opswd">Old password</label>
                <input type="password" class="form-control" name="opswd" id="opswd">
            </div>
            <div class="form-group">
                <label for="npswd">New Password</label>
                <input type="password" class="form-control" name="npswd" id="npswd">
            </div>
            <button type="submit" class="btn btn-info" name="btn1" id="btn1">Update </button>
            <button type="reset" class="btn btn-info" name="btn2" id="btn2">Reset</button>
        </form>

    </div>

</center>

{% endblock %}
