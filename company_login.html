{% extends 'myapp/base.html'%}
    {% block title %}COMPANY LOGIN{% endblock %}
    {% block body %}

<center>
    <h2>COMPANY LOGIN</h2>
    <div class="container">
        {{msg}}
        <form role="form" name="frm" action="{%url 'company_login'%}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="uname">username</label>
                <input type="text" name="uname" id="uname" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <button type="submit" class="'btn btn-info" id="bt" name="bt">Login</button>
        </form>
         <br><br>
        <a href="{%url 'company_registration'%}" class="btn btn-success" role="button">New user</a>
        <a href="{%url 'forgot_password'%}" class="btn btn-success" role="button">Forgot Password</a>
    </div>

</center>
  {% endblock %}
