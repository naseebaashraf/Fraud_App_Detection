{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Add  Data Set{% endblock %}

{% block body %}
<center><h1>Add Data Set</h1>
    {{msg}}
    <div class="container">
        <form role="form" name="frm" action="{% url 'admin_add_dataset' %}" method="post">
            {% csrf_token %}

            <div class="dropdown">
             <button class="btn btn-secondary dropdown-toggle"  type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                 Sentiment Type
             </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">POSITIVE</a></li>
                    <li><a class="dropdown-item" href="#">NEGATIVE</a></li>
                    <li><a class="dropdown-item" href="#">NEUTRAL</a></li>
                </ul>
            </div>

            <div class="form-group">
                <label for="data_keys">Data Keys</label>
                <input type="text" class="form-control" name="data_Keys" id="data_keys" required>
            </div>

            <button type="submit" class="btn btn-info" name="btn1" id="btn">Add Now </button>
            <button type="reset" class="btn btn-info" name="btn2" id="btn2">Reset</button>
        </form>

    </div>

</center>

{% endblock %}
