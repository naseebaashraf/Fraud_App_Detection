{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Add  Data Set{% endblock %}

{% block body %}
<center><h1>Add Data Set</h1>
    {{msg}}
    <div class="container">
        <form role="form" name="frm" action="{% url 'admin_add_dataset' %}" method="post">
            {% csrf_token %}

            <select name="sentiment_type" class="form-control" >
                <option value="positive">POSITIVE</option>
                 <option value="negative">NEGATIVE</option>
                 <option value="neutral">NEUTRAL</option>
            </select>

            <div class="form-group">
                <label for="data_keys">Data Keys</label>
                <input type="text" class="form-control" name="data_keys" id="data_keys" required>
            </div>

            <button type="submit" class="btn btn-info" name="btn1" id="btn">Add Now </button>
            <button type="reset" class="btn btn-info" name="btn2" id="btn2">Reset</button>
        </form>

    </div>

</center>

{% endblock %}
