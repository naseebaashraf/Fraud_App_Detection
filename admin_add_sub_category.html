{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Add  Sub-Category{% endblock %}

{% block body %}
<center><h1>Add Sub-Category</h1>
    {{msg}}
    <div class="container">

		<form name="frm"  role="form" action="{% url 'admin_add_sub_category' %}" method="post">
            {% csrf_token %}
        <div class="form-group">
            <label for="sub_category_name">Name</label>
            <input type="text" class="form-control"  id="sub_category_name" name="sub_category_name" placeholder="sub category" required="required"></td>
        </div>
            <div class="form-group">
                <label for="category_master_id">Category</label>
				<select class="form-control" id="category_master_id"  name="category_master_id">
		            {% for  c in node_list%}
		                <option value="{{c.id}}">{{c.category_name}}</option>
		            {% endfor %}
		            </select>
            </div>
            <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
        {{msg}}
    </form>
	</div>
</center>

{
 counter-reset:Serial;
